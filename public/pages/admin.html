<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Arenda56</title>
    <link rel="stylesheet" href="/css/admin.css" />
  </head>
  <body>
    <header class="sticky-header">
      <div class="header-content">
        <a href="/"><img src="img/logo-h.svg" alt="logo" class="logo" /></a>
        <nav>
          <ul>
            <li><a href="/catalog">Автомобили</a></li>
            <li><a href="/about">О компании</a></li>
            <li><a href="/contacts">Контакты</a></li>
            <li><a href="#">Личный кабинет</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="admin-container">
        <div class="sidebar">
          <h2>Админ-панель</h2>
          <ul>
            <li class="active" data-tab="bookings">Бронирования</li>
            <li data-tab="cars">Автомобили</li>
            <li data-tab="feedbacks">Отзывы</li>
          </ul>
          <button id="logoutButton">Выйти</button>
        </div>

        <div class="content">
          <!-- Блок бронирований -->
          <div id="bookings-tab" class="tab-content active">
            <h2>Бронирования</h2>
            <div id="bookings-container"></div>
          </div>

          <!-- Блок автомобилей -->
          <div id="cars-tab" class="tab-content">
            <h2>Автомобили</h2>
            <div id="cars-container"></div>
            <button id="add-car-btn" class="add-car-btn">
              Добавить автомобиль
            </button>
          </div>

          <div id="feedbacks-tab" class="tab-content">
            <h2>Управление отзывами</h2>
            <div id="feedbacks-container" class="feedbacks-list"></div>
          </div>
        </div>
      </div>

      <!-- Модальное окно для добавления/редактирования автомобиля -->
      <div id="car-modal" class="modal">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h2 id="modal-title">Добавить автомобиль</h2>
          <form id="car-form">
            <input type="hidden" id="car-id" />
            <div class="form-group">
              <input type="text" id="brand" required placeholder=" " />
              <label for="brand">Марка</label>
            </div>
            <div class="form-group">
              <input type="text" id="model" required placeholder=" " />
              <label for="model">Модель</label>
            </div>
            <div class="form-group">
              <input type="number" id="year" required placeholder=" " />
              <label for="year">Год выпуска</label>
            </div>
            <div class="form-group">
              <input
                type="number"
                id="price"
                required
                placeholder=" "
                step="0.01"
              />
              <label for="price">Цена</label>
            </div>
            <div class="form-group">
              <input type="text" id="color" required placeholder=" " />
              <label for="color">Цвет</label>
            </div>
            <div class="form-group">
              <input type="text" id="fuelType" required placeholder=" " />
              <label for="fuelType">Тип топлива</label>
            </div>
            <div class="form-group">
              <input type="text" id="transmission" required placeholder=" " />
              <label for="transmission">Трансмиссия</label>
            </div>
            <div class="form-group">
              <input type="text" id="main_image" required placeholder=" " />
              <label for="main_image">Ссылка на изображение</label>
            </div>
            <button type="submit" class="submit-btn">Сохранить</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Arenda56</p>
        <div class="contact-info">
          <div class="social-icons">
            <a href="#"
              ><img src="img/vk.svg" alt="VK" width="40" height="40"
            /></a>
            <a href="#"
              ><img src="img/tg.svg" alt="Telegram" width="40" height="40"
            /></a>
          </div>
        </div>
        <p class="phone">+7 (3532) 11-33-44</p>
      </div>
    </footer>
    <script src="/js/admin.js"></script>
  </body>
</html>
