<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Arenda56</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="sticky-header">
        <div class="header-content">
          <a href="/"><img src="img/logo-h.svg" alt="logo" class="logo" /></a>
          <nav>
            <ul>
              <li><a href="/catalog">Автомобили</a></li>
              <li><a href="/about">О компании</a></li>
              <li><a href="/contacts">Контакты</a></li>
              <li><a href="#">Личный кабинет</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <div class="profile-container">
          <div class="profile-header">
            <h1>Личный кабинет</h1>
          </div>
          <div class="profile-content">
            <div class="profile-section user-info">
              <div class="profile-flex-container">
                <div class="profile-details">
                  <h2>Личная информация</h2>
                  <div class="info-grid">
                    <div class="info-item">
                      <span class="label">ФИО:</span>
                      <span class="value" id="name"></span>
                    </div>
                    <div class="info-item">
                      <span class="label">Email:</span>
                      <span class="value" id="email"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button id="logoutButton">Выйти</button>
          <a href="#" id="loginLink" style="display: none">Войти</a>
        </div>
      </main>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="loginForm">
          <h2>Авторизация</h2>
          <form id="loginFormElement">
            <input type="text" placeholder="Логин" required />
            <input type="password" placeholder="Пароль" required />
            <button type="submit" class="submit-btn">Войти</button>
          </form>
          <button id="switchToRegister" class="switch-btn">Регистрация</button>
        </div>
        <div id="registerForm" style="display: none">
          <h2>Регистрация</h2>
          <form id="registerFormElement">
            <input type="text" placeholder="Имя" required />
            <input type="email" placeholder="Email" required />
            <input
              type="password"
              id="password"
              placeholder="Пароль"
              required
            />
            <input
              type="password"
              id="confirmPassword"
              placeholder="Повторите пароль"
              required
            />
            <p id="passwordError" class="error-message" style="display: none">
              Пароли не совпадают!
            </p>
            <button type="submit" class="submit-btn">Зарегистрироваться</button>
            <p
              id="registrationSuccess"
              class="success-message"
              style="display: none; color: green"
            >
              Регистрация прошла успешно!
            </p>
          </form>
          <button id="switchToLogin" class="switch-btn">Авторизация</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Arenda56</p>
        <div class="contact-info">
          <div class="social-icons">
            <a href="#"
              ><img src="img/vk.svg" alt="VK" width="40" height="40"
            /></a>
            <a href="#"
              ><img src="img/tg.svg" alt="Telegram" width="40" height="40"
            /></a>
          </div>
        </div>
        <p class="phone">+7 (3532) 11-33-44</p>
      </div>
    </footer>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
