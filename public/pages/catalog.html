<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <title>Arenda56</title>
  </head>
  <body>
    <header class="sticky-header">
      <div class="header-content">
        <h1>
          <a href="/"><img src="img/logo-h.svg" alt="logo" class="logo" /></a>
        </h1>
        <nav>
          <ul>
            <li><a href="#">Автомобили</a></li>
            <li><a href="/about">О компании</a></li>
            <li><a href="/contacts">Контакты</a></li>
            <li><a href="/profile">Личный кабинет</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="filter-section">
        <div class="filter-grid">
          <div class="filter-group">
            <label class="filter-label">Поиск</label>
            <input
              type="text"
              class="filter-input"
              id="search"
              placeholder="Марка или модель"
            />
          </div>

          <div class="filter-group">
            <label class="filter-label">Год от</label>
            <input
              type="number"
              class="filter-input"
              id="minYear"
              placeholder="2000"
            />
          </div>

          <div class="filter-group">
            <label class="filter-label">Год до</label>
            <input
              type="number"
              class="filter-input"
              id="maxYear"
              placeholder="2023"
            />
          </div>

          <div class="filter-group">
            <label class="filter-label">Цена от</label>
            <input
              type="number"
              class="filter-input"
              id="minPrice"
              placeholder="10000"
            />
          </div>

          <div class="filter-group">
            <label class="filter-label">Цена до</label>
            <input
              type="number"
              class="filter-input"
              id="maxPrice"
              placeholder="100000"
            />
          </div>

          <div class="filter-group">
            <label class="filter-label">Цвет</label>
            <select class="filter-input filter-select" id="color">
              <option value="">Любой</option>
              <option value="Черный">Чёрный</option>
              <option value="Белый">Белый</option>
              <option value="Синий">Синий</option>
              <option value="Красный">Красный</option>
              <option value="Серебристый">Серебристый</option>
            </select>
          </div>
          <div class="filter-group">
            <label class="filter-label">Сортировка</label>
            <select class="filter-input filter-select" id="sort">
              <option value="">По умолчанию</option>
              <option value="price_asc">По возрастанию цены</option>
              <option value="price_desc">По убыванию цены</option>
              <option value="brand_asc">По марке (А-Я)</option>
            </select>
          </div>

          <div class="filter-group">
            <label class="filter-label">Топливо</label>
            <select class="filter-input filter-select" id="fuelType">
              <option value="">Любое</option>
              <option value="Бензин">Бензин</option>
              <option value="Дизель">Дизель</option>
              <option value="Электро">Электро</option>
            </select>
          </div>

          <div class="filter-group">
            <label class="filter-label">Коробка</label>
            <select class="filter-input filter-select" id="transmission">
              <option value="">Любая</option>
              <option value="Автоматическая">Автоматическая</option>
              <option value="Механическая">Механическая</option>
            </select>
          </div>
        </div>

        <div class="filter-actions">
          <button class="filter-button filter-button--reset" id="resetFilters">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="1 4 1 10 7 10"></polyline>
              <polyline points="23 20 23 14 17 14"></polyline>
              <path
                d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"
              ></path>
            </svg>
            Сбросить
          </button>

          <button class="filter-button" id="applyFilters">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="4" y1="21" x2="4" y2="14"></line>
              <line x1="4" y1="10" x2="4" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="12"></line>
              <line x1="12" y1="8" x2="12" y2="3"></line>
              <line x1="20" y1="21" x2="20" y2="16"></line>
              <line x1="20" y1="12" x2="20" y2="3"></line>
              <line x1="1" y1="14" x2="7" y2="14"></line>
              <line x1="9" y1="8" x2="15" y2="8"></line>
              <line x1="17" y1="16" x2="23" y2="16"></line>
            </svg>
            Применить фильтры
          </button>
        </div>
      </section>

      <div class="cars-grid" id="cars-container"></div>

      <div id="booking-modal" class="modal">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h2>Бронирование автомобиля</h2>
          <form id="booking-form">
            <div class="form-group">
              <label for="booking-name">Ваше имя</label>
              <input type="text" id="booking-name" required />
            </div>
            <div class="form-group">
              <label for="booking-phone">Телефон</label>
              <input type="tel" id="booking-phone" required />
            </div>
            <div class="form-group">
              <label for="booking-date">Дата начала бронирования</label>
              <input type="date" id="booking-start-date" required />
            </div>
            <div class="form-group">
              <label for="booking-date">Дата окончания бронирования</label>
              <input type="date" id="booking-end-date" required />
            </div>
            <button type="submit" class="submit-btn">Подтвердить бронь</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Arenda56</p>
        <div class="contact-info">
          <div class="social-icons">
            <a href="#"
              ><img src="img/vk.svg" alt="VK" width="40" height="40"
            /></a>
            <a href="#"
              ><img src="img/tg.svg" alt="Telegram" width="40" height="40"
            /></a>
          </div>
        </div>
        <p class="phone">+7 (3532) 11-33-44</p>
      </div>
    </footer>
    <script src="/js/catalog.js"></script>
  </body>
</html>
